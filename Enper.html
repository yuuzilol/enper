<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enper</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
    }

    header {
      background-color: #3b3b98;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #2f2fa2;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background-color: #ffffff;
    }

    .hero h1 {
      font-size: 2.5em;
      color: #333;
    }

    .hero p {
      font-size: 1.2em;
      color: #666;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
      background-color: #eef0f3;
    }

    .feature-box {
      background-color: white;
      padding: 20px;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #2f2fa2;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Enper</h1>
  <p>Discordサーバーを安全に管理するツール</p>
</header>

<nav>
  <a href="#">機能</a>
  <a href="#">価格</a>
  <a href="#">ダウンロード</a>
  <a href="#">ブログ</a>
  <a href="#">サポート</a>
</nav>

<section class="hero">
  <h1>24時間安全にサーバー管理</h1>
  <p>バックアップ、音楽再生、カスタムコマンドなど豊富な機能</p>
</section>

<section class="features">
  <div class="feature-box">
    <h3>サーバー管理</h3>
    <p>認証機能、メンバー管理、プラグイン機能で快適な運営。</p>
  </div>
  <div class="feature-box">
    <h3>バックアップ</h3>
    <p>定期的なバックアップで荒らし対策も万全。</p>
  </div>
  <div class="feature-box">
    <h3>音楽再生</h3>
    <p>Spotifyなどの音楽を再生できるBOT機能。</p>
  </div>
</section>

<footer>
  <p>© 2025 Enper㈱</p>
</footer>

</body>
</html>
